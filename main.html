<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="https://wallpapercave.com/wp/wp2908184.jpg" alt="Slide 1">
    </div>

    <div class="item second-slide">
      <img src="https://cdn.wallpapersafari.com/80/55/qSgrQU.jpg" alt="Slide 2">
    </div>

    <div class="item third-slide">
      <img src="https://cdn.wallpapersafari.com/75/70/ydNJKa.jpg" alt="Slide 3">
    </div>

    <div class="item fourth-slide">
      <img src="https://e1.pxfuel.com/desktop-wallpaper/509/647/desktop-wallpaper-nature-for-full-size-in-pics-computer-background-full-size.jpg" alt="Slide 4">
    </div>

    <div class="item fifth-slide">
      <img src="https://www.teahub.io/photos/full/16-165837_full-size-hd-wallpapers-for-pc-wallpaper-cave.jpg" alt="Slide 5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
